<div class="container">
  <div class="sidebar">
    <figure class="logo">
      <img src="/assets/logo-1.png" alt="" />
    </figure>
    <div class="input_search">
      <label for="">Search</label>
      <input type="search" placeholder="Rick" />
    </div>
    <div class="categories">
      <h3>species</h3>
      <p>
        <input id="radio1" name="radio" checked="checked" type="radio" />
        <label for="radio1">Humanoid</label>
      </p>
      <p>
        <input id="radio2" name="radio" checked="checked" type="radio" />
        <label for="radio2">Alien</label>
      </p>
    </div>
    <div class="status">
      <h3>Status</h3>
      <p>
        <input type="checkbox" id="test1" />
        <label for="test1">Alive</label>
      </p>
      <p>
        <input type="checkbox" id="test2" />
        <label for="test2">Deceased</label>
      </p>
    </div>
    <div class="buttons">
      <button class="btn-primary">SEARCH</button>
    </div>
  </div>
  <section class="results">
    <div class="results__top">
      <p>5 Results</p>
    </div>
    <div class="results__cards">
      <div class="card" *ngFor="let item of characters" (click)="charactersSelected(item.id)">
        <figure>
          <img src="{{item.image}}" alt="" />
        </figure>
        <img src="" alt="" />
        <div class="mini_card">
          <div class="mini_card__content">
            <p class="mini_cardName">{{item.name}}</p>
            <p class="mini_cardNick">{{item.species}}</p>
            <hr />
            <p class="mini_cardLabel">Ocupation</p>
            <p class="mini_cardOcupation">{{item.type == "" ? 'Sin ocupación' : item.type}}</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
<div class="section_selected">
  <div class="results__cards">
    <div class="card" *ngFor="let item of listCharactersSelected" (click)="removeCharacterSelected(item.id)">
      <figure>
        <img src="{{item.image}}" alt="" />
      </figure>
      <img src="" alt="" />
      <div class="mini_card">
        <div class="mini_card__content">
          <p class="mini_cardName">{{item.name}}</p>
          <p class="mini_cardNick">{{item.species}}</p>
          <hr />
          <p class="mini_cardLabel">Ocupation</p>
          <p class="mini_cardOcupation">{{item.type == "" ? 'Sin ocupación' : item.type}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
